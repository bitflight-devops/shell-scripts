version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 1.5.0


lint:
  disabled:
    - git-diff-check
  enabled:
    - golangci-lint@1.51.2
    - gofmt@1.19.3
    - markdownlint@0.33.0
    - gitleaks@8.15.3
    - hadolint@2.12.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - "**/functions/.zsh-lint-worker"
        - "**/node_modules/**"
        - "**/.yarn/**"
        - "**/.git/**"
        - "**/.trunk/**"
        - "**/husky/**"
        - "**/.cache
