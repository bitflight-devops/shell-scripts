version: 0.1
cli:
  version: 0.17.0-beta


lint:
  enabled:
    - markdownlint@0.31.1
    - git-diff-check@SYSTEM
    - gitleaks@8.9.0
    - hadolint@2.10.0
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - "**/functions/.zsh-lint-worker"
        - "**/node_modules/**"
        - "**/.yarn/**"
        - "**/.git/**"
        - "**/.trunk/**"
        - "**/husky/**"
        - "**/.cache
